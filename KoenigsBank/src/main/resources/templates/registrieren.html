<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand">Registrierung</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>
<body>
<form class="needs-validation" novalidate method="post" action="/registrieren">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" name="email">
        </div>
        <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" id="inputPassword4" name="passwort">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Vorname</label>
            <input type="text" class="form-control" id="inputVorname" name="vorname">
        </div>
        <div class="form-group col-md-6">
            <label>Nachname</label>
            <input type="text" class="form-control" id="inputNachname" name="nachname">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group">
            <label for="inputAddress">Straße</label>
            <input type="text" class="form-control" id="inputAddress" name="straße">
        </div>
        <div class="form-group">
            <label for="inputAddress2">Hausnummer 2</label>
            <input type="text" class="form-control" id="inputAddress2" name="hausnummer">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputCity">Stadt</label>
            <input type="text" class="form-control" id="inputCity" name="ort">
        </div>
        <div class="form-group col-md-2">
            <label for="inputZip">Plz</label>
            <input type="text" class="form-control" id="inputZip" name="plz">
        </div>
    </div>
    <div class="form-group">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
                Nutzungsbedungungen zustimmen
            </label>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Registrieren</button>
</form>

<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
        'use strict';
        window.addEventListener('load', function () {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
</body>
</html>
